<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="box">
        <h1>BMI CALCULATOR</h1>
        <div class="content">
          <div class="input">
            <label for="height">HEIGHT(cm)</label>
            <input type="number" id="height" />
          </div>
          <div class="input">
            <label for="weight">WEIGHT(kg)</label>
            <input type="number" id="weight" />
          </div>
          <button id="calculate">Let's Calculate Your BMI</button>
        </div>
        <div class="result">
          <p>Your BMI is:</p>
          <div id="result">00</div>
          <p class="comment">you are <span id="comment">healthy</span></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
